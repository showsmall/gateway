<!-- add window -->
<form id="updateGroupForm" class="form-horizontal" method="post" action="/group/update">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">编辑业务分组</h3>
</div>
<div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:value="${group.name}" readonly="readonly"/>
        </div>
      </div>
      <div class="form-group">
          <input type="hidden"  name="name" id="name"  th:value="${group.name}"/>
        <label  for="remark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="remark" name="remark" rows="3" cols="6" placeholder="备注 ..."  th:text="${group.remark}" length="0-150"></textarea>
        </div>
      </div>

    </div>
    <!-- /.box-body -->
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-sm btn-info btn-flat">重置</button>
  <button type="submit" class="btn btn-sm btn-info btn-flat">保存</button>
  <a data-dismiss="modal" class="btn btn-sm btn-info btn-flat">取消</a>
</div>
</form>
<script type="text/javascript">
        vilidata('updateGroupForm');
</script>
