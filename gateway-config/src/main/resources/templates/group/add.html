<form id="addGroupForm" class="form-horizontal" method="post" action="/group/add">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h3 class="box-title">添加业务分组</h3>
</div>
<div class="modal-body">
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="必填项" onkeyup="this.value=this.value.replace(/\s/g,'')" req="true" empty_err="名称不能为空"  length="0-50"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="remark" name="remark" rows="3" cols="6" placeholder="备注 ..." length="0-500"></textarea>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
</div>
<div class="modal-footer">
    <button type="reset" class="btn btn-sm btn-info btn-flat">重置</button>
    <button type="submit" class="btn btn-sm btn-info btn-flat">保存</button>
    <a  data-dismiss="modal" class="btn btn-sm btn-info btn-flat">取消</a>
</div>
</form>
<script type="text/javascript">
        vilidata('addGroupForm');
</script>
